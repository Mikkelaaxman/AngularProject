<table>
    <td>ID</td>
    <td>Event</td>
    <td>Location</td>
    <td>Date</td>
    <td>Status</td>
  <tr *ngFor="let event of events">
    <td>{{ event.id }}</td>
    <td>{{ event.event }}</td>
    <td>{{ event.location }}</td>
    <td>{{ event.date }}</td>
    <td>{{ event.status }}</td>
  </tr>

</table>

<div class="flexGrid"> 
  <mat-card class="example-card" *ngFor="let myevent of events"> 
     <app-event [event]="myevent" (eventClicked)="editEvent($event)"></app-event>
  </mat-card>
</div>
