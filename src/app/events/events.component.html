<mat-card-title>test: {{events[0].event}}</mat-card-title>

<div class="flexHeader">
    <h3>Events</h3>
    <button mat-raised-button color="primary" routerLink="/neweditevent" id="newEventBtn">New Event</button>
</div>

<div class="flexGrid">
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="search" placeholder="Search an event" />
    </mat-form-field>
    <mat-card class="example-card" *ngFor="let myevents of events | filterPosts: search">
        <app-events [event]="myevents" (eventClicked)="editEvent($event)"></app-events>
    </mat-card>
</div>
