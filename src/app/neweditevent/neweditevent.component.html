<p>neweditevent works!</p>

<h3>{{headerTitle}}</h3>

<form [formGroup]="eventForm" (ngSubmit)="onSubmitEvent()">
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput id="titleInput" placeholder="Title" formControlName="event">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Text</mat-label>
    <textarea matInput id="textInput" placeholder="Write your post" formControlName="location"></textarea>
  </mat-form-field>

  <button mat-raised-button id="saveEvent" color="primary">Save</button>
</form>
