<h3>{{headerTitle}}</h3>

<form [formGroup]="eventForm" (ngSubmit)="onSubmitEvent()">
  <mat-form-field class="example-full-width">
    <mat-label>Event</mat-label>
    <input matInput id="eventInput" placeholder="Event" formControlName="event">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Location</mat-label>
    <textarea matInput id="locationInput" placeholder="Write your event" formControlName="location"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea matInput id="descriptionInput" placeholder="Write about your event" formControlName="description"></textarea>
  </mat-form-field>

  <div class="example-wrapper">
    <h2>RangeFrom & RangeTo Selection</h2>  
    <label class="example-input-wrapper">
      Date Time Range From:
      <input formControlName="date" placeholder="Date Time Range From:" [(ngModel)]="dateTimeRange" [selectMode]="'rangeFrom'"
        [owlDateTimeTrigger]="dtRange2" [owlDateTime]="dtRange2">
      <owl-date-time #dtRange2></owl-date-time>
    </label>
  
    <label class="example-input-wrapper">
      Date Time Range To:
      <input placeholder="Date Time Range To:" [(ngModel)]="dateTimeRange" [selectMode]="'rangeTo'"
        [owlDateTimeTrigger]="dtRange3" [owlDateTime]="dtRange3">
      <owl-date-time #dtRange3></owl-date-time>
    </label>
 
    <h4>Value From Picker: {{dateTimeRange}}</h4>
  </div>

  <section class="example-section">
    <mat-checkbox class="example-margin" matInput id="StatusInput" placeholder="status" formControlName="status">Save as draft</mat-checkbox>
  </section>

  <section class = "example-section">
  <mat-slide-toggle>Pinned</mat-slide-toggle>
  </section>

  <section class = "example-section">
  <select>Responsible</select>
  </section>

  <section class = "example-section">
    <select>Collaboration</select>
    </section>

  <button mat-raised-button id="saveEvent" color="primary">Save</button>
  <button mat-raised-button id="deleteEvent" color="warn" type="button" (click)="onDeleteEvent()">Delete Event</button>

</form>
